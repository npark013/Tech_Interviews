<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='content'>
        <table id='rooms' cellpadding='10px' style="text-align:left;">
            <thead>
                <tr>
                    <th>Objects</th>
                    <!-- <th>Title</th>
                    <th>Price</th>
                    <th>Description</th> -->
                </tr>                
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        let xmlContent = '';
        let roomList = document.getElementById('room');
        fetch('map.xml').then((response)=> {
            response.text().then((xml)=>{
                xmlContent = xml;

                let parser = new DOMParser();
                let xmlDOM = parser.parseFromString(xmlContent, 'application/xml');
                let rooms = xmlDOM.querySelectorAll('room');

                rooms.forEach(mapXmlNode => {

                    let row = document.createElement('tr');

                    //object in room
                    let td = document.createElement('td');
                    td.innerText = mapXmlNode.children[0].innerHTML;
                    row.appendChild(td);

                    // //  title
                    // td = document.createElement('td');
                    // td.innerText = mapXmlNode.children[1].innerHTML;
                    // row.appendChild(td);
                    
                    // //price
                    // td = document.createElement('td');
                    // td.innerText = '$ ' + mapXmlNode.children[3].innerHTML;
                    // row.appendChild(td);

                    // //description
                    // td = document.createElement('td');
                    // td.innerText = mapXmlNode.children[5].innerHTML;
                    // row.appendChild(td);

                    roomList.children[1].appendChild(row);
                    
                });
                
            });
        });    
        
    </script>


</body>
</html>
